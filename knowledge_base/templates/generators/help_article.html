{% block content %}
<article class="help-content" itemscope itemtype="http://schema.org/BlogPost">
	<div class="help-article-info">
	    <h6 class='text-muted'>By {{ author }} on {{ frappe.format_date(creation) }}</h6>
		<p>
			<span class="indicator {{ level_class }}">{{ level }}</span>
		</p>
	</div>
	<div class="longform" itemprop="articleBody">
	{{ content }}
	</div>
	<p><a href="/{{ parent_website_route }}">{{ _("More articles on {0}").format(category) }}</a></p>
</article>
<div class="help-article-comments">
	<h3>Comments</h3>
	{% include 'templates/includes/comments/comments.html' %}
</div>
<script>
$(function() {
	if(window.logged_in && getCookie("system_user")==="yes") {
		frappe.has_permission("Help Article", "{{ name }}", "write", function(r) {
			frappe.require("/assets/frappe/js/frappe/website/editable.js");
			frappe.make_editable($('[itemprop="articleBody"]'), "Help Article", "{{ name }}", "content");
		});
	}
});
frappe.set_search_path("/kb");
</script>
{% endblock %}
